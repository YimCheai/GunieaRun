<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GuineaRun – Score & Item MVP</title>
</head>
<body>
  <h1>GuineaRun – Score & Item</h1>
  <p>이 페이지는 <code>src/api/client.js</code>를 통해 서버와 통신합니다.</p>

  <div>
    <button id="btn-health">/api/health</button>
    <pre id="out-health"></pre>
  </div>

  <div>
    <input id="userIdScore" placeholder="userId" value="user1" />
    <input id="scoreVal" type="number" placeholder="score" value="200" />
    <button id="btn-save">/score/save</button>
    <button id="btn-rank">/score/rank</button>
    <pre id="out-score"></pre>
  </div>

  <div>
    <button id="btn-list">/item/list</button>
    <input id="userIdBuy" placeholder="userId" value="user1" />
    <input id="itemIdBuy" placeholder="itemId" value="hat01" />
    <button id="btn-buy">/item/buy</button>
    <input id="userIdEquip" placeholder="userId" value="user1" />
    <input id="itemIdEquip" placeholder="itemId" value="hat01" />
    <button id="btn-equip">/item/equip</button>
    <pre id="out-item"></pre>
  </div>

  <div>
    <input id="userIdInv" placeholder="userId" value="user1" />
    <button id="btn-inv">/user/inventory</button>
    <input id="userIdBal" placeholder="userId" value="user1" />
    <button id="btn-bal">/wallet/balance</button>
    <pre id="out-user"></pre>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
