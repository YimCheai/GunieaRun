<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase 로그인 테스트</title>
</head>
<body>
  <h1>Firebase 로그인 테스트</h1>
  <button id="loginBtn">로그인</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    // 🔹 복사한 Firebase config 붙이기
    // 🔹 복사한 Firebase config 붙이기
    const firebaseConfig = {
      apiKey: "AIzaSyDU_1TvlOBEPq09gMN0sqSAr_14BfKnDVI",
      authDomain: "guinea-run.firebaseapp.com",
      projectId: "guinea-run",
      storageBucket: "guinea-run.firebasestorage.app",
      messagingSenderId: "194478950209",
      appId: "1:194478950209:web:403a567adbd785abe543c0",
      measurementId: "G-NQYQEE1RF0"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = "test@example.com"; // 회원 이메일
      const password = "123456";        // 비밀번호

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const idToken = await user.getIdToken();
        console.log("ID Token:", idToken); // 콘솔에서 확인 가능
        alert("로그인 성공! 콘솔에서 토큰 확인")
      } catch (error) {
        console.error(error);
        alert("로그인 실패! 콘솔 확인")
      }
    });
  </script>
</body>
</html>
